env:
  
sudo: false
language: java
jdk:
  - oraclejdk8
#  - openjdk8 not supported, see https://github.com/travis-ci/travis-ci/issues/1647
branches:
  only:
    - master
# install: /bin/true
install: travis_wait 30 mvn install #for testing large linksets, e.g., YAGO
addons:
    apt:
        packages:
            - p7zip-full

script:
  - "mvn install -Dmaven.test.skip=false"
notifications:
  email:
    recipients:
      - amit@informatik.uni-leipzig.de
      - hellmann@informatik.uni-leipzig.de
    on_success: change
    on_failure: change
cache:
  directories:
  - $HOME/.m2
    
